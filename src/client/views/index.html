<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">>
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder trip">
    <label for="city">Enter your Trip Details here</label>
    City
    <input type="text" id="city" placeholder="Dream Destination"> 
    Start Date
    <input type="date" id="start_date" placeholder="Travel Start Date"> 
    End Date
    <input type="date" id="end_date" placeholder="Travel End Date">
    <br>
    <form class="" onsubmit="return Client.addTrip(event)">
      <button id="trip" type = "submit" onclick="return Client.addTrip(event)" onsubmit="return Client.addTrip(event)"> Add Trip </button>
  </div>
  <br>
  <div class ="holder entry">
    <div class = "title">Last Trip</div>
  <div id = "entryHolder">
    <div id = "tripCity"></div>
    <div id = "tripStart"></div> 
    <div id = "tripEnd"></div>
    <div id = "tripDuration"></div>
    <div id = "tripTemp"></div>
    <img id = "tripPic" src="" alt="Image Of City"></img>
  </div>
  
</body>
</html>
